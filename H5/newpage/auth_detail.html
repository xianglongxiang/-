<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>应用授权详情</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth_detail.css">
    <style>

    </style>
</head>
<body>
<div class="head line pad">
    <img src="../temp/3.png" width="40" height="40">
    <h3 class="title left10" id="appname">北京石油</h3>
</div>
<div class="auth line pad">
    <h3 class="title">已授权车辆</h3>
    <div class="auth-list font1 top15">
        <span>渝CS3806</span>
        <span>渝CS3807</span>
    </div>
</div>
<div class="opt line pad">
    <h3 class="title">已同意该应用进行如下操作</h3>
    <div class="opt-list font1 top15">
        <p>1.获取您的个人公开信息</p>
        <p>2.获取您的车况数据</p>
        <p>3.获取您的车辆历史轨迹</p>
    </div>
</div>
<div class="bottom pad">
    <div  id="cancel1">取消授权</div>
</div>
<div class="fade hide"></div>
<div class="alert pad2 hide">
    <div class="alert-title">取消授权</div>
    <div class="alert-con line">取消对“<span>中国石油</span>”应用的授权</div>
    <div class="alert-opt">
        <div id="back" >返回</div>
        <div id="cancel2">取消授权</div>
    </div>
</div>
</body>
<script src="../js/zepto.min.js"></script>
<script>
    (function($,win){
        var auth = {};
        auth.init = function(){
            $("#cancel1").click(Alert);
            $("#cancel2").click(cancelAuth);
            $("#back").click(hide);
        }
        /**
         * 隐藏询问框
         * */
        function hide(){
            $(".fade").hide();
            $(".alert").hide();
        }
        /**
         * 弹出询问框
         * */
        function Alert(){
            $(".fade").show();
            $(".alert").show();
        }
        /**
         * 取消授权
         * @TODO
         * */
        function cancelAuth(){
            hide();
        }
        win.onload = auth.init;
    })(Zepto,window)
</script>
</html>
